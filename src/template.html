<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title%></title>
  </head>
  <body>
    <div class="page">
      <div class="header">
        <div class="title"><h1>Floward</h1></div>
      </div>
      <div class="main">
        <div class="side">
          <!-- today -->
          <div class="today">
            <button class="button-today"><h3>Today</h3></button>
          </div>
          <!-- schedule -->
          <div class="schedule">
            <button class="button-schedule"><h3>Scheduled</h3></button>
          </div>
          <!-- project -->
          <div class="project">
            <button class="button-project"><h3>Projects</h3></button>
            <div class="project-list"></div>
          </div>
          <!-- tag -->
          <div class="tagged">
            <button class="button-tag"><h3>Tags</h3></button>
            <div class="tag-list"></div>
          </div>
          <div class="finished">
            <button class="button-finished"><h3>Finished</h3></button>
            <div class="finished-list"></div>
          </div>
        </div>

        <div class="content"></div>
      </div>

      <div class="footer">Haein Kim</div>
    </div>
  </body>
</html>
